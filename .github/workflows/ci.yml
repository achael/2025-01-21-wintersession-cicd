name: CIExample

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
        python: ["3.11", "3.13"]
        include: 
          - os: macos-latest
            python-version: "3.10"

    name: Test Jobs
#    runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
#      - name: second step
#        run: |
#          echo 'Hello world'
#          mkdir testdir
#          ls -la
      - name: Install python
        uses: actions/setup-python@v5
        with: 
          python-version: ${{ matrix.python-version }}
#        with: 
#          python-version: "3.11"
      - name: Install package
        run: pip install .[test]
      - name: Run tests
        run: python -m pytest